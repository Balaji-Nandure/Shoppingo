<div class="product-lis">
  <h1>All products list</h1>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>price</th>
          <th>Color</th>
          <th>catagory</th>
          <th>description</th>
        </tr>
      </thead>

      <tbody>
        <tr class="py-0" *ngFor="let item of productsList">
          <td class="p-3"><img src="{{ item.image }}" /></td>
          <td class="p-3">{{ item.name }}</td>
          <td class="p-3">{{ item.price | currency : "INR" }}</td>
          <td class="p-3">{{ item.color }}</td>
          <td class="p-3">{{ item.catagory }}</td>
          <td class="p-3 description">{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
