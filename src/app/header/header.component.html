<nav class="navbar header navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Shoppingo..</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div [ngSwitch]="menuType">
        <!-- Default menubar -->
        <ul *ngSwitchCase="'default'" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-body" aria-current="page" routerLink="/"
              >Home</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="seller-auth">Seller</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="">Cart</a>
          </li>
        </ul>

        <!-- Seller menu bar -->
        <ul *ngSwitchCase="'seller'" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link text-body"
              aria-current="page"
              routerLink="/seller-home"
              >Product List</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="/seller-add-product"
              >Add Product</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" (click)="logout()">Logout</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="">{{
              sellerName | titlecase
            }}</a>
          </li>
        </ul>
      </div>

      <form
        *ngIf="menuType === 'default'"
        class="d-flex search-bar"
        role="search"
      >
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search products..."
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
