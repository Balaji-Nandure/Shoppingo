<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://rukminim1.flixcart.com/image/416/416/k4a7c7k0/printer/y/j/z/canon-e3370-original-imafn2rebuhhe5q5.jpeg?q=70"
          alt="ZEBRONICS ZEB-PIXAPLAY"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>ZEBRONICS ZEB-PIXAPLAY</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://rukminim1.flixcart.com/image/416/416/xif0q/air-conditioner-new/h/5/i/-original-imagha8sgzfjhvgk.jpeg?q=70"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>CARRIER 1.5 Ton 5 Star Split Inverter AC</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://rukminim1.flixcart.com/image/416/416/kyj0vbk0/projector/r/n/r/-original-imagaqky6yftfmn8.jpeg?q=70"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Canon PIXMA E3370</h5>
        </div>
      </div>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Below coroulsal -->
<div class="product-list-wrapper">
  <h1>Treandy products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let product of treandyProducts">
      <div class="product-item">
        <img src="{{ product.image }}" alt="" />

        <div class="product-details">
          <h6 class="name-head">{{ product.name }}</h6>

          <div class="product-price">
            <h6>{{ product.price | currency : "INR" }}</h6>
          </div>

          <div class="product-color">
            <h6>{{ product.color }}</h6>
          </div>
        </div>

        <div class="product-footer">
          <a href="">view details</a>
          <a href="">add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
