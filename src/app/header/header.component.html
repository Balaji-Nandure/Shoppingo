<nav class="navbar header navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Shoppingo..</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div [ngSwitch]="menuType">
        <!-- Default menubar -->
        <ul *ngSwitchCase="'default'" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-body" aria-current="page" routerLink="/"
              >Home</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="seller-auth">Seller</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="user-auth"
              >Login/signup</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="">Cart(0)</a>
          </li>
        </ul>

        <!-- Seller menu bar -->
        <ul *ngSwitchCase="'seller'" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link text-body"
              aria-current="page"
              routerLink="/seller-home"
              >Product List</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="/seller-add-product"
              >Add Product</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" (click)="logout()">Logout</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="">{{
              sellerName | titlecase
            }}</a>
          </li>
        </ul>

        <!-- User menu bar -->
        <ul *ngSwitchCase="'user'" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-body" aria-current="page" routerLink="/"
              >Home</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="seller-auth">Seller</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="">Cart(0)</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" (click)="userLogout()">Logout</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-body" routerLink="">{{
              userName | titlecase
            }}</a>
          </li>
        </ul>
      </div>

      <form *ngIf="showSearchbar()" class="d-flex search-bar" role="search">
        <input
          #searchInput
          class="form-control me-2"
          type="search"
          placeholder="Search products..."
          aria-label="Search"
          (keyup)="searchProduct($event)"
          (blur)="hideSuggestion()"
        />
        <button
          (click)="submitSearch(searchInput.value)"
          class="btn btn-outline-success"
          type="submit"
        >
          Search
        </button>
      </form>

      <ul class="suggestions list-group" *ngIf="searchReasults">
        <li class="list-group-item" *ngFor="let item of searchReasults">
          <a
            (mousedown)="redirectToDetails(item.id)"
            class="stretched-link text-dark"
            href=""
          >
            {{ item.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
